{% load static %}
  <!--Base Modal -->
  <div class="modal fade" {% block modelId %}{% endblock modelId %} tabindex="-1" aria-labelledby="defaultModelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="defaultModelLabel">
        <img style="height:35px;width:35px;border-radius:12px;" src="{% static "img/exact.png" %}" alt="">
            {% block modelTitle %}{% endblock modelTitle %}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
