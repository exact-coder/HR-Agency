{% load static %}
  <!--Base Modal -->
  <div class="modal fade" {% block modelId %}{% endblock modelId %} tabindex="-1" aria-labelledby="defaultModelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title ml-2 fs-5 text-light" id="defaultModelLabel">
        <img style="height:35px;width:35px;border-radius:12px;" src="{% static "img/exact.png" %}" alt="">
            {% block modelTitle %}{% endblock modelTitle %}</h1>
          <button type="button" class="btn-close p-1 bg-light btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" method="POST" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            <div class="modal-body">

                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light" title="Full Name">
                        <i class="fas fa-user-alt"></i>
                    </button>
                    <input type="text" class="form-control" name="name" placeholder="Full Name" >
                </div>

                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light" title="Age">
                        <i class="fas fa-universal-access"></i>
                    </button>
                    <input type="number" class="form-control" name="age" placeholder="Your Age" >
                </div>

                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light" title="Email">
                        <i class="fas fa-envelope"></i>
                    </button>
                    <input type="email" class="form-control" name="email" placeholder="Your Email" >
                </div>

                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light" title="Phone Number">
                        <i class="fas fa-phone"></i>
                    </button>
                    <input type="number" class="form-control" name="phone" placeholder="Your Phone Number" >
                </div>

                <div class="mt-3 mb-2">
                    <textarea class="form-control" name="address" id="address" cols="10" rows="1" placeholder="Your Address"></textarea>
                </div>

                <div class="mt-3 mb-2">
                    <textarea class="form-control" name="experience" id="experience" cols="10" rows="2" placeholder=" Share your Experience Shortly."></textarea>
                </div>

                <div class="mt-3 mb-2">
                    <textarea class="form-control" name="skills" id="skills" cols="10" rows="2" placeholder="Share your Skills."></textarea>
                </div>
                <hr style="height: 7px;color: #fff;">

                <div class="mb-3">
                    <div class="text-light" style="font-size:16px;"><i class="fas fa-cloud-upload-alt fa-2x"></i>&nbsp;&nbsp;Upload Your Resume</div>
                    <input type="file" name="file" class="form-control form-control-sm" id="" accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocssingml.document">
                    <div class="form-text text-light" style="font-size:12px;">*Allowed extensions: pdf - doc - docx </div>
                </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary text-light btn-sm btn-cancel" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-info btn-sm btn-send text-light">Submit</button>
            </div>

        </form>
      </div>
    </div>
  </div>
